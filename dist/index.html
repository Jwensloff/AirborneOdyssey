<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
  <script src="https://kit.fontawesome.com/c0bac25450.js" crossorigin="anonymous"></script>
  <!-- <script src="../src/scripts.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>

</head>

<body>
  <nav>

    <div class="login-wrapper login">
      <p class="login"><i class="fa-solid fa-user login" style="color: #000000;"></i>Login</p>
    </div>


    <div class="main-nav-wrapper dashboard hidden">
      <div class="left-nav-bar-section">
        <button class="home-button"><i class="fa-solid fa-house" style="color: #000000;"></i>
          Home</button>
        <button class="new-trip-button"><i class="fa-solid fa-plane" style="color: #000000;"></i>Plan my next
          trip</button>
      </div>
      <div class="user-icon">
        <i class="fa-solid fa-user" style="color: #000000;"></i>
        <label class="user-name">User Name</label>
      </div>
    </div>

  </nav>
  <main>
    <section class="login-page login">
      <h1>Welcome</h1>
      <button class="login-button">Login</button>
    </section>

    <section class="dashboard-page dashboard hidden">
      <div class="user-stats-wrapper">
        <h1>Dashboard</h1>
        <h2 class="display-user-spending">You have spent --- on past bookings</h2>
        <h2>You have spent $0 on traveling this year.</h2>
      </div>
      <div class="grid-wrapper">
        <h2>Past trips</h2>
        <div class="user-trip-grid">
        </div>
      </div>
      <article class="past-trips">
      </article>
      <article class="upcoming-trips">
      </article>
    </section>

    <section class="display-all-destinations destinations hidden">
      <div class="destinations-grid-wrapper">
        <h2>Where would you like to go?</h2>
        <div class="destinations-grid">
        </div>
      </div>
    </section>

    <section class="user-plan-trip-page hidden">
      <p>When would you like to start?</p>
      <label for="start-date-input">Please select start date:</label>
      <input type="date" name="start-date" id="start-date-input" value="" min="" />
        <label for="end-date-input">Please select an end date:</label>
        <input type="date" name="end-date" id="end-date-input" value="" min="" />

        <label class="select-num-people hidden" for="number-input">Enter a number:</label>
        <input class="select-num-people hidden" type="number" id="number-input" name="number-input" min="0" max="100" step="1" />
        <button class="book-button hidden">Book</button>
      </section>
      <section class="confirmation-page hidden"></section>
        <p class="confirmation-page hidden">Pack your bags!</p>
        <p class="confirmation-page hidden display-new-trip-location">You're going to destination</p>
        <p class="confirmation-page hidden display-new-trip-duration">From</p>
        <p class="confirmation-page hidden display-new-trip-total-cost">Total cost:</p>
        <button class="confirmation-page hidden see-all-trips-button">See all your trips</button>
        <div class="confirmation-page hidden display-new-trip-image"></div>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>

</html>
